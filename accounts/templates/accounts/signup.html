<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Signup</h1>
    {{ error }}<br />
    <br />
    <form method="post" action="{% url 'signup' %}" >
        {% csrf_token %}
        Username:
        <br/>
        <input type="text" name="username"/>
        <br/>
        Password:
        <br />
        <input type="password" name="password1"/>
        <br/>
        Confirm Password:
        <br/>
        <input type="password" name="password2"/>
        <br/><br/>

        <input class="btn btn-primary" type="submit" value="Sign Up!">

    </form>
</div>
{% endblock %}
</body>
</html>
